<html>
    <head>
        <title>Snake Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>   

    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a href="#" class="navbar-brand">Snake Game</a>
        </nav>

        <div id='scoreBoard'>
            <h1>SCORE</h1>
            <h2 id='scoreNum'>0</h2>
        </div>

        <div id='hiScores'>
            <h1 id='hiScoresTitle'>HI-SCORES</h1>
            <ul id='hiScoreList'>

            </ul>
        </div>

        <div id='gameLostWindow'>
            <div id='gameLostQuestion' class='gameLostWindowContent'>
                <h1>You lost! <br> Do you want to restart the game or submit your score?</h1>
                <button id='restartGame' class='gameLostButton'>Restart Game</button>
                <button id='openScoreSubmit' class='gameLostButton'>Submit Score</button>
            </div>

            <div id='submitScoreQuestion' class='gameLostWindowContent'>
                <h1 id='submitScoreNum'></h1>
                <br>
                <label for='playerNameEntry'>Enter a player name:</label>
                <input type='text' id='playerNameEntry'/>
                <br>
                <button id='submitScore' class='gameLostButton'>Submit</button>
            </div>
        </div>

        <button id='startGame'>Start Game</button>
    </body>

    <script src="scripts/script.js"></script>
</html>
